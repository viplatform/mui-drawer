name: UAT-Storybook
on:
  push:
    branches:
      - "main"

permissions:
  contents: write
jobs:
  build:
    permissions:
      contents: write
      pull-requests: write
    name: Build
    runs-on: ubuntu-latest
    env:
      CONFIG_TYPE: "UAT"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Nodejs, Install Dependencies, and Build Storybook
        uses: actions/setup-node@v4
        with:
          node-version: "20.10.0"

      - run: yarn install --immutable

      - run: yarn build-storybook

      - name: Install-aws-cli
        uses: unfor19/install-aws-cli-action@v1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.UAT_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.UAT_AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Upload files to S3 with AWS CLI
        run: |
          aws s3 sync ./storybook-static s3://storybook.uat.viplatform.net --delete
